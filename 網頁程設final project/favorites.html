<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAVORITES</title>
  <style>
    .favorites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .favorite-card {
      position: relative;
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .favorite-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: none; /* Default is hidden */
    }
    .favorite-card p {
      margin-top: 8px;
      font-size: 16px;
    }
    .show-image {
      cursor: pointer;
      text-decoration: underline;
      color: darkblue;
      margin-top: 10px;
    }
    .navbar {
      background-color: #333;
      padding: 10px 20px;
      text-align: center;
    }
    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: cadetblue;">MY FAVORITES</h1>

  <!-- Navbar -->
  <div class="navbar">
    <span><a href="product.html">SHOP</a></span>
    <span><a href="favorites.html">â˜…</a></span>
    <span><a href="login.html">LOGIN</a></span>
    <span><a href="signup.html">SIGN UP</a></span>
    <span><a href="search.html">SEARCH</a></span>
    <span><a href="cart.html">CART</a></span>
  </div>

  <div class="favorites-grid">
    <!-- Render favorites from localStorage -->
    <script>
      let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

      if (favorites.length === 0) {
        document.body.innerHTML = "<h1 style='text-align: center; color: cadetblue;'>No favorites yet</h1>";
      } else {
        favorites.forEach(favorite => {
          const card = document.createElement('div');
          card.className = 'favorite-card';
          
          // Create favorite name and price
          const namePara = document.createElement('p');
          namePara.innerText = favorite.name;
          card.appendChild(namePara);

          const pricePara = document.createElement('p');
          pricePara.innerText = favorite.price;
          card.appendChild(pricePara);

          // Create image (hidden by default)
          const img = document.createElement('img');
          img.src = `${favorite.name.toLowerCase().replace(' ', '')}.jpg`; // Assuming image name is based on product name
          img.alt = favorite.name;
          card.appendChild(img);

          // Create link to show the image when clicked
          const showImageLink = document.createElement('p');
          showImageLink.className = 'show-image';
          showImageLink.innerText = "Click to show image";
          showImageLink.onclick = function() {
            img.style.display = img.style.display === 'none' ? 'block' : 'none'; // Toggle visibility
          };
          card.appendChild(showImageLink);

          document.querySelector('.favorites-grid').appendChild(card);
        });
      }
    </script>
  </div>

</body>
</html>

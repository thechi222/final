<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search - GEARNEST</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .search-container {
      text-align: center;
      margin: 20px;
    }

    .search-box {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .search-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .product-card {
      position: relative;
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card p {
      margin-top: 8px;
      font-size: 16px;
    }

    .no-results {
      text-align: center;
      font-size: 18px;
      color: gray;
    }

    .navbar span {
      margin-right: 10px;
    }

    .navbar a {
      text-decoration: none;
      color: cadetblue;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center; color: cadetblue;">GEARNEST - Search Products</h1>

  <div class="navbar" style="text-align: center; margin-bottom: 20px;">
    <span><a href="product.html">SHOP</a></span>
    <span><a href="favorites.html">★</a></span>
    <span><a href="login.html">LOGIN</a></span>
    <span><a href="signup.html">SIGN UP</a></span>
    <span><a href="search.html">SEARCH</a></span>
    <span><a href="cart.html">CART</a></span>
  </div>

  <div class="search-container">
    <input
      type="text"
      id="searchInput"
      class="search-box"
      placeholder="Search for products..."
      oninput="searchProducts()"
      autocomplete="off"
    />
  </div>

  <div class="search-results" id="searchResults">
    <!-- 搜尋結果會顯示在這裡 -->
  </div>

  <script>
    function searchProducts() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsContainer = document.getElementById('searchResults');

      if (!query) {
        resultsContainer.innerHTML = '';
        return;
      }

      fetch(`/api/products/search?keyword=${encodeURIComponent(query)}`)
        .then((res) => res.json())
        .then((products) => {
          resultsContainer.innerHTML = '';

          if (products.length > 0) {
            products.forEach((product) => {
              const productCard = document.createElement('div');
              productCard.classList.add('product-card');
              productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}" />
                <p>${product.name}</p>
                <p>$${product.price}</p>
              `;
              resultsContainer.appendChild(productCard);
            });
          } else {
            resultsContainer.innerHTML =
              '<p class="no-results">No products found. Try a different search term.</p>';
          }

          // 儲存搜尋紀錄
          fetch('/api/search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: localStorage.getItem('username') || 'guest',
              keyword: query,
            }),
          });
        })
        .catch((err) => {
          console.error('搜尋失敗:', err);
          resultsContainer.innerHTML =
            '<p class="no-results">搜尋時發生錯誤，請稍後再試。</p>';
        });
    }
  </script>
</body>

</html>

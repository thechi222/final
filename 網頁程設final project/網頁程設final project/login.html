<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      color: cadetblue;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 14px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group input:focus {
      border-color: cadetblue;
      outline: none;
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: cadetblue;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #5f9ea0;
    }
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
    }
    .signup-link a {
      color: cadetblue;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="error-message" id="error-message"></div>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // 防止頁面重載
      errorMessage.textContent = ""; // 清除舊訊息

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        errorMessage.textContent = "請輸入使用者名稱與密碼！";
        return;
      }

      // 傳送登入請求到後端 (Node.js 伺服器，假設端點為 http://localhost:8000/login)
      fetch('http://localhost:8000/login', { // 向 Node.js 伺服器發送請求
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: username, password: password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem("loggedIn", "true");
          alert("登入成功！");
          window.location.href = "product.html"; // 登入成功後跳轉到商品頁面
        } else {
          errorMessage.textContent = data.message || "無效的使用者名稱或密碼！";
        }
      })
      .catch(error => {
        console.error('Error:', error);
        errorMessage.textContent = "無法聯繫伺服器，請稍後再試。";
      });
    });
  </script>

</body>
</html>
